<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Papan Pengumuman Interaktif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="board"></div>

  <!-- Form tambah/ubah note -->
  <div id="noteForm" class="popup-form" style="display:none;">
    <h3>Tambah/Ubah Isi Note</h3>
    <label for="contentType">Jenis Konten:</label>
    <select id="contentType">
      <option value="text">Pesan Teks</option>
      <option value="music">Link Musik (Spotify/YT)</option>
      <option value="image">Upload Gambar</option>
      <option value="voice">Voice Note</option>
      <option value="link">Link Website</option>
    </select>

    <div id="textInputContainer" class="input-group">
      <textarea id="noteText" placeholder="Tulis pesan..."></textarea>
    </div>
    <div id="musicInputContainer" class="input-group" style="display:none;">
      <input id="mediaLink" type="url" placeholder="URL musik Spotify atau YouTube" />
    </div>
    <div id="imageInputContainer" class="input-group" style="display:none;">
      <input id="imageUpload" type="file" accept="image/*" />
    </div>
    <div id="voiceInputContainer" class="input-group" style="display:none;">
      <button id="startRecordBtn">Mulai Rekam</button>
      <button id="stopRecordBtn" disabled>Berhenti Rekam</button>
      <audio id="voicePlayback" controls style="display:none;"></audio>
    </div>
    <div id="linkInputContainer" class="input-group" style="display:none;">
      <input id="webLink" type="url" placeholder="URL website" />
    </div>

    <button id="addContentBtn">Tambah Isi Note</button>
    <div id="contentsPreview"></div>

    <button id="submitNoteBtn">Simpan Note</button>
    <button id="cancelNoteBtn">Batal</button>
  </div>

  <!-- Overlay untuk popup dan efek gelap -->
  <div id="overlay" style="display:none;">
    <div id="popup"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
