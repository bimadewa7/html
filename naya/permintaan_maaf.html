<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Maaf</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-env: #b71c3b;      /* merah hati tua */
            --color-env2: #d72660;     /* merah hati terang */
            --color-flap: #e94f7c;     /* merah hati muda */
            --color-bg: #f8e0ea;       /* pink muda untuk background */
            --color-heart: #b71c3b;    /* merah hati */
            --color-sparkle: #fff;
        }

        body {
            background-color: var(--color-bg);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Handlee', cursive;
        }

        .envlope-wrapper {
            height: 570px;
            margin-top: 75px;
            animation: float 3s ease-in-out infinite;
        }

        #envelope {
            position: relative;
            width: 420px;
            height: 270px;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
            margin: 0 auto;
            top: 200px;
            background-color: var(--color-flap);
            cursor: pointer;
        }

        .front {
            position: absolute;
            width: 0;
            height: 0;
            z-index: 3;
        }

        .flap {
            border-left: 210px solid transparent;
            border-right: 210px solid transparent;
            border-bottom: 123px solid transparent;
            border-top: 147px solid var(--color-flap);
            transform-origin: top;
            pointer-events: none;
        }

        .pocket {
            border-left: 210px solid var(--color-env);
            border-right: 210px solid var(--color-env);
            border-bottom: 135px solid var(--color-env2);
            border-top: 135px solid transparent;
            border-bottom-left-radius: 9px;
            border-bottom-right-radius: 9px;
        }

        .letter {
            position: relative;
            background-color: #ffffff;
            width: 90%;
            margin: 0 auto;
            height: 90%;
            top: 5%;
            border-radius: 9px;
            padding: 22px;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
        }

        .message p {
            margin: 15px 0;
            font-size: 1.3em;
            color: #333;
        }

        .image img {
            height: 120px;
            margin-top: 10px;
            border-radius: 8px;
        }

        .letter-corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 3px solid #e94f7c;
            border-radius: 8px;
            z-index: 3;
        }

        .corner-tl { top: 15px; left: 15px; border-right: none; border-bottom: none; }
        .corner-br { bottom: 15px; right: 15px; border-left: none; border-top: none; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .open .flap {
            transform: rotateX(180deg);
            transition: transform 0.4s ease, z-index 0.6s;
            z-index: 1;
        }

        .close .flap {
            transform: rotateX(0deg);
            transition: transform 0.4s 0.6s ease, z-index 1s;
            z-index: 5;
        }

        .close .letter {
            transform: translateY(0px); 
            transition: transform 0.4s ease, z-index 1s;
            z-index: 1;
        }

        .open .letter {
            transform: translateY(-90px) rotate(-2deg);
            transition: transform 0.4s 0.6s ease, z-index 0.6s;
            z-index: 2;
        }

        .hearts, .sparkles {
            position: absolute;
            top: 135px;
            left: 0;
            right: 0;
            z-index: 2;
        }

        .heart, .sparkle {
            position: absolute;
            bottom: 0;
            pointer-events: none;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            left: 37px;
            top: 0;
            width: 37px;
            height: 60px;
            background: var(--color-heart);
            border-radius: 37px 37px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .sparkle {
            width: 12px;
            height: 12px;
            background: var(--color-sparkle);
            border-radius: 50%;
            animation: sparkleTwinkle 1s infinite;
        }

        .close .heart,
        .close .sparkle {
            opacity: 0;
            animation: none;
        }

        .a1 { left: 20%; transform: scale(0.9); animation: slideUp 4s linear infinite, sideSway 2s ease-in-out infinite alternate; }
        .a2 { left: 55%; animation: slideUp 5s linear infinite, sideSway 4s ease-in-out infinite alternate; }
        .a3 { left: 10%; transform: scale(1.2); animation: slideUp 7s linear infinite, sideSway 2s ease-in-out infinite alternate; }

        .s1 { left: 30%; animation: sparkleUp 3s linear infinite; }
        .s2 { left: 60%; animation: sparkleUp 4s linear infinite; }
        .s3 { left: 45%; animation: sparkleUp 5s linear infinite; }

        @keyframes slideUp {
            0% { top: 0; }
            100% { top: -900px; }
        }

        @keyframes sideSway {
            0% { margin-left: 0; }
            50% { margin-left: 75px; }
            100% { margin-left: 0; }
        }

        @keyframes sparkleUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-750px) rotate(360deg); opacity: 0; }
        }

        @keyframes sparkleTwinkle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .reset {
            text-align: center;
            margin-top: 20px;
        }

        .reset button {
            font-weight: 600;
            background-color: #b71c3b;
            border: 2px solid black;
            border-radius: 20px;
            color: white;
            padding: 12px 28px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }

        .reset button:hover {
            background-color: var(--color-env2);
            transform: translateY(-3px) scale(1.07);
            color: #222;
        }
    </style>
</head>
<body>

    <div class="envlope-wrapper">
        <div id="envelope" class="close">
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="letter-corner corner-tl"></div>
                <div class="letter-corner corner-br"></div>
                <div class="message">
                    <p>Maafin aku ya, aku cuma bercanda üòî</p>
                    <p>Jangan marah terus, nanti aku traktir es krim üç¶</p>
                    <p style="font-size: 1em; margin-top: 10px;"><b>Last Night on Earth</b><br>by Green Day</p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </div>

    <div class="reset">
        <button id="open">Open Envelope & Play Music</button>
        <button id="reset">Close Envelope</button>
    </div>

    <!-- Audio -->
    <audio id="bgMusic" src="last-night-on-earth.mp3" preload="auto"></audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const envelope = $('#envelope');
            const btnOpen = $("#open");
            const btnReset = $("#reset");
            const audio = document.getElementById("bgMusic");

            function playWithFadeIn() {
                audio.volume = 0;
                audio.play();
                let volume = 0;
                const fade = setInterval(() => {
                    if (volume < 1) {
                        volume += 0.05;
                        audio.volume = Math.min(volume, 1);
                    } else {
                        clearInterval(fade);
                    }
                }, 200);
            }

            function open() {
                envelope.removeClass("close").addClass("open");
                playWithFadeIn();
            }

            function close() {
                envelope.removeClass("open").addClass("close");
                audio.pause();
                audio.currentTime = 0;
            }

            envelope.on('click', open);
            btnOpen.on('click', open);
            btnReset.on('click', close);
        });
    </script>
</body>
</html>
