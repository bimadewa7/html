<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constellation Creator üåü</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: Arial, sans-serif;
      color: white;
      touch-action: manipulation;
    }

    canvas {
      display: block;
      touch-action: none;
    }

    #messageBox, #contextMenu {
      position: absolute;
      background: rgba(255,255,255,0.95);
      color: #000;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      display: none;
      z-index: 10;
    }

    #contextMenu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      padding: 6px;
      text-align: left;
      cursor: pointer;
    }

    #contextMenu button:hover {
      background: #f0f0f0;
    }

    #closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff5555;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      line-height: 25px;
    }

    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 5;
    }

    button {
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 4px 0;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background: #ffcccb;
    }
    
    #starInfo {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      display: none;
      z-index: 15;
    }

    .highlighted {
      fill: #FF0 !important;
      stroke: #FF0 !important;
      stroke-width: 2;
    }

    /* Style for the glowing stars */
    .star {
      filter: drop-shadow(0 0 12px #fff) drop-shadow(0 0 24px #fff) drop-shadow(0 0 36px #ff0);
      transition: filter 0.2s;
    }

    @media (max-width: 600px) {
      #controls {
        top: 0;
        left: 0;
        width: 100vw;
        font-size: 4vw;
        padding: 4vw 2vw;
        border-radius: 0 0 12px 12px;
      }
      button {
        font-size: 4vw;
        padding: 3vw 6vw;
      }
      #starInfo {
        font-size: 3vw;
        padding: 3vw;
      }
      #contextMenu, #messageBox {
        font-size: 4vw;
        padding: 3vw;
      }
      #closeBtn {
        width: 8vw;
        height: 8vw;
        font-size: 6vw;
        line-height: 8vw;
      }
    }
  </style>
</head>
<body>

<canvas id="sky"></canvas>
<div id="messageBox"></div>
<div id="contextMenu">
  <button onclick="editSelectedStar()">‚úèÔ∏è Edit Pesan</button>
  <button onclick="deleteSelectedStar()">üóëÔ∏è Hapus Bintang</button>
  <button onclick="startConnectingStars()">üîó Sambung Bintang</button>
  <button onclick="deleteConnectionsOfStar()">‚ùå Hapus Sambungan</button>
</div>
<div id="controls">
  ‚ú® 2x Tap untuk menambah bintang<br>
  ‚ùå Tap lama / klik kanan = Edit / Hapus / Sambung<br>
  <button onclick="resetStars()">üîÑ Reset Semua</button>
</div>
<div id="starInfo"></div>

<!-- Firebase SDK (removed because modules are imported below) -->

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAn9lNzZsWyF76P5_XhTe-aO7yGYnhH9Ak",
    authDomain: "constellation-b1844.firebaseapp.com",
    databaseURL: "https://constellation-b1844-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "constellation-b1844",
    storageBucket: "constellation-b1844.appspot.com",
    messagingSenderId: "31660084862",
    appId: "1:31660084862:web:0c2f9301819de7a540922f",
    measurementId: "G-ZFYHDD1EY0"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const canvas = document.getElementById("sky");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  let connections = [];
  let selectedStar = null;
  let firstStar = null;
  let connectionTimeout;
  let longTapTimer;
  let contextStar = null;
  const messageBox = document.getElementById("messageBox");
  const contextMenu = document.getElementById("contextMenu");
  const starInfo = document.getElementById("starInfo");

  // Declare pan/zoom variables before any function uses them
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  // Add close button to context menu only once
  if (!document.getElementById('closeBtn')) {
    const closeBtn = document.createElement('div');
    closeBtn.id = 'closeBtn';
    closeBtn.textContent = 'X';
    closeBtn.onclick = hideContextMenu;
    contextMenu.appendChild(closeBtn);
  }

  // Function to draw stars and connections
  function draw() {
    ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
    ctx.clearRect(
      (-offsetX) / scale,
      (-offsetY) / scale,
      canvas.width / scale,
      canvas.height / scale
    );

    // Draw connections
    ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
    ctx.lineWidth = 1.5;
    connections.forEach(([a, b]) => {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    });

    // Draw stars
    stars.forEach(star => {
      ctx.save();
      if (!star.highlighted) {
      // Glowing effect for default (non-highlighted) stars
      ctx.shadowColor = "#fff";
      ctx.shadowBlur = 18;
      } else {
      // Highlighted star: yellow glow
      ctx.shadowColor = "#FF0";
      ctx.shadowBlur = 24;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, 5, 0, Math.PI * 2);
      ctx.fillStyle = star.highlighted ? "#FF0" : "white";
      ctx.fill();
      ctx.restore();
    });
  }

  // Function to save stars and connections to Firebase
  function saveToFirebase() {
    const data = {
      stars: stars.map(s => ({ x: s.x, y: s.y, message: s.message })),
      connections: connections.map(([a, b]) => [stars.indexOf(a), stars.indexOf(b)])
    };
    set(ref(db, "constellations"), data);
  }

  // Function to load stars and connections from Firebase
  function loadFromFirebase() {
    get(child(ref(db), "constellations")).then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        stars = data.stars.map(s => ({ ...s }));
        connections = data.connections.map(([i1, i2]) => [stars[i1], stars[i2]]);
        draw();
      }
    });
  }

  function resetStars() {
    stars = [];
    connections = [];
    selectedStar = null;
    firstStar = null;
    hideContextMenu();
    saveToFirebase();
    draw();
  }

  function showMessage(star, x, y) {
    if (star.message) {
      messageBox.textContent = star.message;
      messageBox.style.left = x + 15 + "px";
      messageBox.style.top = y + 15 + "px";
      messageBox.style.display = "block";
    }
  }

  function hideMessage() {
    messageBox.style.display = "none";
  }

  function showContextMenu(x, y, star) {
    contextStar = star;
    contextMenu.style.left = x + "px";
    contextMenu.style.top = y + "px";
    contextMenu.style.display = "block";
  }

  function hideContextMenu() {
    contextMenu.style.display = "none";
    contextStar = null;
  }

  function editSelectedStar() {
    if (contextStar) {
      const newMsg = prompt("Ubah pesan:", contextStar.message || "");
      if (newMsg !== null) contextStar.message = newMsg;
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }

  function deleteSelectedStar() {
    if (contextStar) {
      const index = stars.indexOf(contextStar);
      if (index !== -1) stars.splice(index, 1);
      connections = connections.filter(([a, b]) => a !== contextStar && b !== contextStar);
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }

  function startConnectingStars() {
    if (firstStar) {
      firstStar.highlighted = false;
      firstStar = null;
      draw();
    } else if (contextStar) {
      firstStar = contextStar;
      firstStar.highlighted = true;
      hideContextMenu();
      draw();
    }
  }

  function deleteConnectionsOfStar() {
    if (contextStar) {
      connections = connections.filter(([a, b]) => a !== contextStar && b !== contextStar);
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }

  // Add event to connect stars on next click after startConnectingStars
  canvas.addEventListener("dblclick", (e) => {
    const { x, y } = toCanvasCoords(e.clientX, e.clientY);
    const clickedStar = findStarAt(x, y);

    if (firstStar && clickedStar && clickedStar !== firstStar) {
      connections.push([firstStar, clickedStar]);
      firstStar.highlighted = false;
      firstStar = null;
      saveToFirebase();
      draw();
      return;
    }

    if (clickedStar) {
      // Start long tap timer if a star is clicked
      longTapTimer = setTimeout(() => {
        showContextMenu(e.clientX, e.clientY, clickedStar);
      }, 1000); // 1000ms = 1 second
    } else {
      // If no star clicked, add a new star
      const msg = prompt("Pesan untuk bintang ini (Bisa memasukkan link):");
      if (msg !== null) {
        stars.push({ x, y, message: msg });
        saveToFirebase();
        draw();
      }
    }
  });
  // Helper function to find a star at a given position
  function findStarAt(x, y) {
    // 10px radius for easier selection
    return stars.find(star => {
      const dx = star.x - x;
      const dy = star.y - y;
      return Math.sqrt(dx * dx + dy * dy) < 10;
    });
  }

  // Hide context menu on click outside
  document.addEventListener("pointerdown", (e) => {
    if (contextMenu.style.display === "block" && !contextMenu.contains(e.target)) {
      hideContextMenu();
    }
  });

  // Reset long tap timer if the pointer is lifted before 1 second
  canvas.addEventListener("pointerup", () => {
    clearTimeout(longTapTimer);
  });

  // Show star info when mouse or touch is near a star
  canvas.addEventListener("pointermove", (e) => {
    const { x, y } = toCanvasCoords(e.clientX, e.clientY);
    const hoveredStar = findStarAt(x, y);

    if (hoveredStar) {
      starInfo.textContent = `Koordinat: (${hoveredStar.x.toFixed(2)}, ${hoveredStar.y.toFixed(2)})`;
      starInfo.innerHTML += `<br>Pesan: ${hoveredStar.message || "Tidak ada pesan"}`;
      // Position starInfo above the pointer
      const infoRect = starInfo.getBoundingClientRect();
      let left = e.clientX + 10;
      let top = e.clientY - (infoRect.height || 40) - 10;
      // Prevent going off the top of the screen
      if (top < 0) top = e.clientY + 20;
      // Prevent going off the right edge
      if (left + (infoRect.width || 150) > window.innerWidth) {
        left = window.innerWidth - (infoRect.width || 150) - 10;
      }
      starInfo.style.left = left + "px";
      starInfo.style.top = top + "px";
      starInfo.style.display = "block";
    } else {
      starInfo.style.display = "none";
    }
  });
  // Long tap support for mobile (touch)
  let touchTimer = null;
  canvas.addEventListener("touchstart", (e) => {
    if (e.touches.length === 1) {
      const touch = e.touches[0];
      const { x, y } = toCanvasCoords(touch.clientX, touch.clientY);
      const clickedStar = findStarAt(x, y);
      if (clickedStar) {
        touchTimer = setTimeout(() => {
          showContextMenu(x, y, clickedStar);
        }, 600); // 600ms long tap
      }
    }
  });
  canvas.addEventListener("touchend", () => {
    clearTimeout(touchTimer);
  });

  // Responsive canvas for mobile
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
  }
  window.addEventListener("resize", resizeCanvas);
  window.addEventListener("orientationchange", resizeCanvas);

  // Inisialisasi ulang ukuran saat load
  resizeCanvas();

  // Load previous data from Firebase
  loadFromFirebase();
/* (moved up above, to avoid ReferenceError) */
  window.deleteConnectionsOfStar = deleteConnectionsOfStar;
  window.editSelectedStar = editSelectedStar;
  window.deleteSelectedStar = deleteSelectedStar;
  window.startConnectingStars = startConnectingStars;
  window.resetStars = resetStars;

  // Mouse wheel zoom
canvas.addEventListener("wheel", (e) => {
  e.preventDefault();
  const mouse = toCanvasCoords(e.clientX, e.clientY);
  const zoom = e.deltaY < 0 ? 1.1 : 0.9;
  scale *= zoom;
  // Zoom to mouse position
  offsetX = e.clientX - (mouse.x * scale);
  offsetY = e.clientY - (mouse.y * scale);
  draw();
}, { passive: false });

// Pinch zoom for touch
let lastDist = null;
canvas.addEventListener("touchmove", (e) => {
  if (e.touches.length === 2) {
    const dx = e.touches[0].clientX - e.touches[1].clientX;
    const dy = e.touches[0].clientY - e.touches[1].clientY;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (lastDist) {
      const zoom = dist / lastDist;
      // Zoom to center between two fingers
      const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
      const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
      const center = toCanvasCoords(centerX, centerY);
      scale *= zoom;
      offsetX = centerX - (center.x * scale);
      offsetY = centerY - (center.y * scale);
      draw();
    }
    lastDist = dist;
  }
});
canvas.addEventListener("touchend", (e) => {
  if (e.touches.length < 2) lastDist = null;
});

  // Mouse drag
canvas.addEventListener("pointerdown", (e) => {
  if (e.button === 1 || (e.pointerType === "touch" && !findStarAt(...Object.values(toCanvasCoords(e.clientX, e.clientY))))) {
    isDragging = true;
    lastX = e.clientX;
    lastY = e.clientY;
  }
});
canvas.addEventListener("pointermove", (e) => {
  if (isDragging) {
    offsetX += e.clientX - lastX;
    offsetY += e.clientY - lastY;
    lastX = e.clientX;
    lastY = e.clientY;
    draw();
  }
});
canvas.addEventListener("pointerup", () => {
  isDragging = false;
});

// Touch drag (pan)
canvas.addEventListener("touchstart", (e) => {
  if (e.touches.length === 2) {
    // For pinch zoom, handled above
    return;
  }
  if (e.touches.length === 1) {
    isDragging = true;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
  }
});
canvas.addEventListener("touchmove", (e) => {
  if (isDragging && e.touches.length === 1) {
    offsetX += e.touches[0].clientX - lastX;
    offsetY += e.touches[0].clientY - lastY;
    lastX = e.touches[0].clientX;
    lastY = e.touches[0].clientY;
    draw();
  }
});
canvas.addEventListener("touchend", () => {
  isDragging = false;
});

function toCanvasCoords(x, y) {
  return {
    x: (x - offsetX) / scale,
    y: (y - offsetY) / scale
  };
}
</script>

</body>
</html>
