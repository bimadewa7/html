<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Constellation Creator üåü</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      font-family: Arial, sans-serif;
      color: white;
      touch-action: manipulation;
    }
    canvas {
      display: block;
      touch-action: none;
    }
    #messageBox, #contextMenu {
      position: absolute;
      background: rgba(255,255,255,0.95);
      color: #000;
      border-radius: 6px;
      padding: 8px;
      font-size: 14px;
      display: none;
      z-index: 10;
    }
    #contextMenu button {
      display: block;
      width: 100%;
      background: none;
      border: none;
      padding: 6px;
      text-align: left;
      cursor: pointer;
    }
    #contextMenu button:hover {
      background: #f0f0f0;
    }
    #closeBtn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff5555;
      color: white;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      line-height: 25px;
    }
    #menuToggleBtn {
      position: absolute;
      top: 12px;
      left: 12px;
      z-index: 20;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 6px;
      width: 38px;
      height: 38px;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    #menuToggleBtn:hover {
      background: #222;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 15;
      min-width: 210px;
      transition: opacity 0.2s;
      display: none;
    }
    button {
      background: #fff;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 4px 0;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #ffcccb;
    }
    #starInfo {
      position: absolute;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-size: 12px;
      border-radius: 5px;
      display: none;
      z-index: 15;
    }
    .highlighted {
      fill: #FF0 !important;
      stroke: #FF0 !important;
      stroke-width: 2;
    }
    .star {
      filter: drop-shadow(0 0 12px #fff) drop-shadow(0 0 24px #fff) drop-shadow(0 0 36px #ff0);
      transition: filter 0.2s;
    }
    @media (max-width: 600px) {
      #controls {
        top: 0;
        left: 0;
        width: 100vw;
        font-size: 4vw;
        padding: 4vw 2vw;
        border-radius: 0 0 12px 12px;
        min-width: unset;
      }
      button {
        font-size: 4vw;
        padding: 3vw 6vw;
      }
      #starInfo {
        font-size: 3vw;
        padding: 3vw;
      }
      #contextMenu, #messageBox {
        font-size: 4vw;
        padding: 3vw;
      }
      #closeBtn {
        width: 8vw;
        height: 8vw;
        font-size: 6vw;
        line-height: 8vw;
      }
      #menuToggleBtn {
        width: 12vw;
        height: 12vw;
        font-size: 7vw;
      }
    }
  </style>
</head>
<body>
<canvas id="sky"></canvas>
<div id="messageBox"></div>
<div id="contextMenu">
  <div id="starMenuSection" style="display:none;">
    <button onclick="editSelectedStar()">‚úèÔ∏è Edit Pesan</button>
    <button onclick="deleteSelectedStar()">üóëÔ∏è Hapus Bintang</button>
    <button onclick="startConnectingStars()">üîó Sambung Bintang</button>
    <button onclick="deleteConnectionsOfStar()">‚ùå Hapus Sambungan</button>
    <hr>
  </div>
  <div id="constellationMenuSection">
    <button onclick="promptConstellationName()">‚ûï Nama Rasi</button>
    <button onclick="removeConstellationName()">üóëÔ∏è Hapus Nama Rasi</button>
    <button onclick="changeConstellationColor()">üåà Ganti Warna Nama</button>
  </div>
  <div id="closeBtn" onclick="hideContextMenu()">X</div>
</div>
<!-- Hamburger/Close Button -->
<button id="menuToggleBtn" onclick="toggleControls()">&#9776;</button>
<!-- Menu Controls -->
<div id="controls">
  ‚ú® 2x Tap/DblClick pada bintang untuk kelola bintang<br>
  <button onclick="resetStars()">üîÑ Reset Semua</button>
  <hr style="border:1px solid #222">
  <button onclick="toggleConstellationName()" id="toggleNameBtn">üëÅÔ∏è Sembunyikan Nama Rasi</button>
</div>
<div id="starInfo"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAn9lNzZsWyF76P5_XhTe-aO7yGYnhH9Ak",
    authDomain: "constellation-b1844.firebaseapp.com",
    databaseURL: "https://constellation-b1844-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "constellation-b1844",
    storageBucket: "constellation-b1844.appspot.com",
    messagingSenderId: "31660084862",
    appId: "1:31660084862:web:0c2f9301819de7a540922f",
    measurementId: "G-ZFYHDD1EY0"
  };
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const canvas = document.getElementById("sky");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let stars = [];
  let connections = [];
  let selectedStar = null;
  let firstStar = null;
  let contextStar = null;

  // Rasi state
  let constellation = {
    name: "",
    color: "#FFD700",
    visible: true
  };

  // UI element
  const messageBox = document.getElementById("messageBox");
  const contextMenu = document.getElementById("contextMenu");
  const starMenuSection = document.getElementById("starMenuSection");
  const controls = document.getElementById("controls");
  const menuToggleBtn = document.getElementById("menuToggleBtn");
  const toggleNameBtn = document.getElementById("toggleNameBtn");
  const starInfo = document.getElementById("starInfo");

  // Hamburger/close logic
  function toggleControls() {
    if (controls.style.display === "none" || controls.style.display === "") {
      controls.style.display = "block";
      menuToggleBtn.innerHTML = "&times;";
    } else {
      controls.style.display = "none";
      menuToggleBtn.innerHTML = "&#9776;";
    }
  }
  // Set initial state
  controls.style.display = "none";
  menuToggleBtn.innerHTML = "&#9776;";

  // Pan/zoom
  let scale = 1;
  let offsetX = 0;
  let offsetY = 0;
  let isDragging = false;
  let lastX = 0;
  let lastY = 0;

  // Draw stars, connections, and constellation name
  function draw() {
    ctx.setTransform(scale, 0, 0, scale, offsetX, offsetY);
    ctx.clearRect((-offsetX) / scale, (-offsetY) / scale, canvas.width / scale, canvas.height / scale);

    // Draw connections
    ctx.strokeStyle = "rgba(255, 255, 255, 0.3)";
    ctx.lineWidth = 1.5;
    connections.forEach(([a, b]) => {
      ctx.beginPath();
      ctx.moveTo(a.x, a.y);
      ctx.lineTo(b.x, b.y);
      ctx.stroke();
    });

    // Draw stars
    stars.forEach(star => {
      ctx.save();
      if (!star.highlighted) {
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 18;
      } else {
        ctx.shadowColor = "#FF0";
        ctx.shadowBlur = 24;
      }
      ctx.beginPath();
      ctx.arc(star.x, star.y, 5, 0, Math.PI * 2);
      ctx.fillStyle = star.highlighted ? "#FF0" : "white";
      ctx.fill();
      ctx.restore();
    });

    // Draw constellation name (if enabled and ada koneksi)
    if (constellation.name && constellation.visible && connections.length > 0) {
      let xs = [], ys = [];
      connections.forEach(([a, b]) => {
        xs.push(a.x, b.x);
        ys.push(a.y, b.y);
      });
      const minX = Math.min(...xs), maxX = Math.max(...xs);
      const minY = Math.min(...ys), maxY = Math.max(...ys);
      const centerX = (minX + maxX) / 2;
      const centerY = (minY + maxY) / 2;
      const nameOffset = 30;
      ctx.save();
      ctx.font = "bold 26px Arial";
      ctx.fillStyle = constellation.color || "#FFD700";
      ctx.textAlign = "center";
      ctx.textBaseline = "bottom";
      ctx.shadowColor = "#000";
      ctx.shadowBlur = 8;
      ctx.globalAlpha = 0.95;
      ctx.fillText(constellation.name, centerX, centerY - nameOffset);
      ctx.restore();
    }
  }

  // Simpan/load ke Firebase
  function saveToFirebase() {
    const data = {
      stars: stars.map(s => ({ x: s.x, y: s.y, message: s.message })),
      connections: connections.map(([a, b]) => [stars.indexOf(a), stars.indexOf(b)]),
      constellation
    };
    set(ref(db, "constellations"), data);
  }
  function loadFromFirebase() {
    get(child(ref(db), "constellations")).then((snapshot) => {
      const data = snapshot.val();
      if (data) {
        stars = data.stars.map(s => ({ ...s }));
        connections = data.connections.map(([i1, i2]) => [stars[i1], stars[i2]]);
        constellation = data.constellation || { name: "", color: "#FFD700", visible: true };
        updateToggleNameBtn();
        draw();
      }
    });
  }

  function resetStars() {
    stars = [];
    connections = [];
    selectedStar = null;
    firstStar = null;
    constellation = { name: "", color: "#FFD700", visible: true };
    updateToggleNameBtn();
    hideContextMenu();
    saveToFirebase();
    draw();
  }

  function showMessage(star, x, y) {
    if (star.message) {
      messageBox.textContent = star.message;
      messageBox.style.left = x + 15 + "px";
      messageBox.style.top = y + 15 + "px";
      messageBox.style.display = "block";
    }
  }
  function hideMessage() {
    messageBox.style.display = "none";
  }
  function showContextMenu(x, y, star) {
    contextStar = star;
    starMenuSection.style.display = star ? "block" : "none";
    contextMenu.style.left = x + "px";
    contextMenu.style.top = y + "px";
    contextMenu.style.display = "block";
  }
  function hideContextMenu() {
    contextMenu.style.display = "none";
    contextStar = null;
  }
  function editSelectedStar() {
    if (contextStar) {
      const newMsg = prompt("Ubah pesan:", contextStar.message || "");
      if (newMsg !== null) contextStar.message = newMsg;
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }
  function deleteSelectedStar() {
    if (contextStar) {
      const index = stars.indexOf(contextStar);
      if (index !== -1) stars.splice(index, 1);
      connections = connections.filter(([a, b]) => a !== contextStar && b !== contextStar);
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }
  function startConnectingStars() {
    if (firstStar) {
      firstStar.highlighted = false;
      firstStar = null;
      draw();
    } else if (contextStar) {
      firstStar = contextStar;
      firstStar.highlighted = true;
      hideContextMenu();
      draw();
    }
  }
  function deleteConnectionsOfStar() {
    if (contextStar) {
      connections = connections.filter(([a, b]) => a !== contextStar && b !== contextStar);
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }
  function findStarAt(x, y) {
    return stars.find(star => {
      const dx = star.x - x;
      const dy = star.y - y;
      return Math.sqrt(dx * dx + dy * dy) < 10;
    });
  }

  // --- Fitur: Nama Rasi ---
  function promptConstellationName() {
    const name = prompt("Nama rasi bintang ini:", constellation.name || "");
    if (name !== null) {
      constellation.name = name;
      saveToFirebase();
      draw();
    }
    hideContextMenu();
  }
  function removeConstellationName() {
    if (constellation.name) {
      if (confirm("Hapus nama rasi?")) {
        constellation.name = "";
        saveToFirebase();
        draw();
      }
    }
    hideContextMenu();
  }
  function changeConstellationColor() {
    const color = prompt("Masukkan kode warna hex (mis: #FFD700):", constellation.color || "#FFD700");
    if (color && /^#([0-9a-fA-F]{3}){1,2}$/.test(color)) {
      constellation.color = color;
      saveToFirebase();
      draw();
    } else if (color) {
      alert("Format warna tidak valid. Gunakan hex seperti #FFD700");
    }
    hideContextMenu();
  }
  function toggleConstellationName() {
    constellation.visible = !constellation.visible;
    updateToggleNameBtn();
    draw();
    saveToFirebase();
  }
  function updateToggleNameBtn() {
    toggleNameBtn.textContent = constellation.visible ? "üëÅÔ∏è Sembunyikan Nama Rasi" : "üëÅÔ∏è Tampilkan Nama Rasi";
  }

  // --- Double Tap & Double Click Logic yang benar ---
  let lastTap = 0;
  let tapTimeout;
  canvas.addEventListener("pointerdown", (e) => {
    clearTimeout(tapTimeout);
    const now = Date.now();
    const { x, y } = toCanvasCoords(e.clientX, e.clientY);
    const clickedStar = findStarAt(x, y);

    if (now - lastTap < 350) {
      // Double tap
      if (clickedStar) {
        showContextMenu(e.clientX, e.clientY, clickedStar);
      } else {
        const msg = prompt("Pesan untuk bintang ini (Bisa memasukkan link):");
        if (msg !== null) {
          stars.push({ x, y, message: msg });
          saveToFirebase();
          draw();
        }
      }
      lastTap = 0;
    } else {
      lastTap = now;
      tapTimeout = setTimeout(() => { lastTap = 0; }, 400);
    }
  });

  canvas.addEventListener("dblclick", (e) => {
    const { x, y } = toCanvasCoords(e.clientX, e.clientY);
    const clickedStar = findStarAt(x, y);
    if (firstStar && clickedStar && clickedStar !== firstStar) {
      connections.push([firstStar, clickedStar]);
      firstStar.highlighted = false;
      firstStar = null;
      saveToFirebase();
      draw();
      return;
    }
    // --- Tambahan: jika klik bintang dan BUKAN mode sambung, tampilkan menu context ---
    if (clickedStar) {
      showContextMenu(e.clientX, e.clientY, clickedStar);
    }
  });

  document.addEventListener("pointerdown", (e) => {
    if (contextMenu.style.display === "block" && !contextMenu.contains(e.target)) {
      hideContextMenu();
    }
  });

  canvas.addEventListener("pointermove", (e) => {
    const { x, y } = toCanvasCoords(e.clientX, e.clientY);
    const hoveredStar = findStarAt(x, y);
    if (hoveredStar) {
      starInfo.textContent = `Koordinat: (${hoveredStar.x.toFixed(2)}, ${hoveredStar.y.toFixed(2)})`;
      starInfo.innerHTML += `<br>Pesan: ${hoveredStar.message || "Tidak ada pesan"}`;
      const infoRect = starInfo.getBoundingClientRect();
      let left = e.clientX + 10;
      let top = e.clientY - (infoRect.height || 40) - 10;
      if (top < 0) top = e.clientY + 20;
      if (left + (infoRect.width || 150) > window.innerWidth) {
        left = window.innerWidth - (infoRect.width || 150) - 10;
      }
      starInfo.style.left = left + "px";
      starInfo.style.top = top + "px";
      starInfo.style.display = "block";
    } else {
      starInfo.style.display = "none";
    }
  });

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    draw();
  }
  window.addEventListener("resize", resizeCanvas);
  window.addEventListener("orientationchange", resizeCanvas);
  resizeCanvas();

  loadFromFirebase();

  canvas.addEventListener("wheel", (e) => {
    e.preventDefault();
    const mouse = toCanvasCoords(e.clientX, e.clientY);
    const zoom = e.deltaY < 0 ? 1.1 : 0.9;
    scale *= zoom;
    offsetX = e.clientX - (mouse.x * scale);
    offsetY = e.clientY - (mouse.y * scale);
    draw();
  }, { passive: false });

  let lastDist = null;
  canvas.addEventListener("touchmove", (e) => {
    if (e.touches.length === 2) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      const dist = Math.sqrt(dx * dx + dy * dy);
      if (lastDist) {
        const zoom = dist / lastDist;
        const centerX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
        const centerY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
        const center = toCanvasCoords(centerX, centerY);
        scale *= zoom;
        offsetX = centerX - (center.x * scale);
        offsetY = centerY - (center.y * scale);
        draw();
      }
      lastDist = dist;
    }
  });
  canvas.addEventListener("touchend", (e) => {
    if (e.touches.length < 2) lastDist = null;
  });

  // Drag/pan
  canvas.addEventListener("pointerdown", (e) => {
    if (e.button === 1 || (e.pointerType === "touch" && !findStarAt(...Object.values(toCanvasCoords(e.clientX, e.clientY))))) {
      isDragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
    }
  });
  canvas.addEventListener("pointermove", (e) => {
    if (isDragging) {
      offsetX += e.clientX - lastX;
      offsetY += e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      draw();
    }
  });
  canvas.addEventListener("pointerup", () => {
    isDragging = false;
  });

  // Expose ke window supaya bisa dipakai inline onclick
  window.deleteConnectionsOfStar = deleteConnectionsOfStar;
  window.editSelectedStar = editSelectedStar;
  window.deleteSelectedStar = deleteSelectedStar;
  window.startConnectingStars = startConnectingStars;
  window.resetStars = resetStars;
  window.promptConstellationName = promptConstellationName;
  window.removeConstellationName = removeConstellationName;
  window.changeConstellationColor = changeConstellationColor;
  window.toggleConstellationName = toggleConstellationName;
  window.toggleControls = toggleControls;

  function toCanvasCoords(x, y) {
    return {
      x: (x - offsetX) / scale,
      y: (y - offsetY) / scale
    };
  }
</script>
</body>
</html>
