<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        #gameContainer {
            position: relative;
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
        }
        @media (max-width: 768px) {
            #controls {
                display: grid;
            }
        }
        .control-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .control-btn:hover {
            background-color: #45a049;
        }
        .control-btn:active {
            background-color: #3e8e41;
        }
        #up { grid-column: 2; }
        #left { grid-column: 1; grid-row: 2; }
        #down { grid-column: 2; grid-row: 2; }
        #right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: 0</div>
        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div id="controls">
            <button id="up" class="control-btn">↑</button>
            <button id="left" class="control-btn">←</button>
            <button id="down" class="control-btn">↓</button>
            <button id="right" class="control-btn">→</button>
        </div>
        <button id="restartBtn" style="display:none; margin-top:10px; padding:10px 20px; font-size:16px; background-color:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer;">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 7, y: 7}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;

        function randomTile() {
            return Math.floor(Math.random() * tileCount);
        }

        function generateFood() {
            food = {
                x: randomTile(),
                y: randomTile()
            };
        }

        function drawGame() {
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            ctx.fillStyle = '#4CAF50';
            for (let segment of snake) {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Draw food
            ctx.fillStyle = '#f44336';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameRunning = false;
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameRunning = false;
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = `Score: ${score}`;
                generateFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!gameRunning) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#fff';
                ctx.font = '24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2 - 20);
                ctx.font = '16px Arial';
                ctx.fillText(`Final Score: ${score}`, canvas.width / 2, canvas.height / 2 + 10);
                ctx.fillText('Tap Restart to play again', canvas.width / 2, canvas.height / 2 + 40);
                document.getElementById('restartBtn').style.display = 'block';
                return;
            }

            if (dx !== 0 || dy !== 0) {
                moveSnake();
            }
            drawGame();
        }

        function changeDirection(newDx, newDy) {
            if ((dx === 0 && newDx !== 0) || (dy === 0 && newDy !== 0)) {
                dx = newDx;
                dy = newDy;
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning && e.key === 'r') {
                resetGame();
                return;
            }
            switch (e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    changeDirection(0, -1);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    changeDirection(0, 1);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    changeDirection(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    changeDirection(1, 0);
                    break;
            }
        });

        // Touch controls for mobile
        document.getElementById('up').addEventListener('click', () => changeDirection(0, -1));
        document.getElementById('down').addEventListener('click', () => changeDirection(0, 1));
        document.getElementById('left').addEventListener('click', () => changeDirection(-1, 0));
        document.getElementById('right').addEventListener('click', () => changeDirection(1, 0));

        // Restart button
        document.getElementById('restartBtn').addEventListener('click', resetGame);

        function resetGame() {
            snake = [{x: 7, y: 7}];
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameRunning = true;
            generateFood();
            document.getElementById('restartBtn').style.display = 'none';
        }

        // Initialize game
        generateFood();
        setInterval(gameLoop, 100);
    </script>
</body>
</html>
