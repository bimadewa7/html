<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Confetti!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffebf0 0%, #ffe3e3 100%);
            overflow: hidden;
            min-height: 100vh;
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #d63384;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 4px 10px #fff, 0 2px 8px #d6338444;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2em;
            color: #6f42c1;
            margin-bottom: 40px;
            font-family: 'Poppins', Arial, sans-serif;
            text-shadow: 1px 2px 6px #fff;
        }

        .emoji {
            position: absolute;
            font-size: 2.2rem;
            animation: floatUp 2s infinite ease-in-out;
            user-select: none;
            pointer-events: none;
            filter: drop-shadow(0 2px 6px #d6338440);
            will-change: transform, opacity;
        }

        .word {
            font-family: 'roboto';
            font-size: 1.3rem;
            color: #000000;
            padding: 2px 10px;
            border-radius: 12px;
            text-shadow: 0 1px 4px #ffffff;
            display: inline-block;
            margin: 0;
            font-weight: bold;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-180px) scale(1.2) rotate(30deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰âœ¨ Halo Hai! âœ¨ðŸŽ‰</h1>
    <p>Klik di mana saja untuk kejutan!</p>

    <script>
        function randomColor() {
            const colors = ['#d63384', '#fbb034', '#6f42c1', '#20c997', '#fd7e14', '#00b4d8'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                const emojis = ["ðŸŽŠ", "ðŸŽˆ", "âœ¨", "ðŸ’–", "ðŸ¥³"];
                const words = ["Semangat!", "Never Give Up!", "You'll Be Fine!", "Trust Yourself", "Keep Trying!"];
                let isEmoji = Math.random() < 0.8;
                if (isEmoji) {
                    confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                    confetti.classList.add("emoji");
                    confetti.style.fontSize = (1.8 + Math.random() * 1.5) + "rem";
                    confetti.style.color = randomColor();
                } else {
                    confetti.innerHTML = `<span class="word">${words[Math.floor(Math.random() * words.length)]}</span>`;
                    confetti.classList.add("emoji");
                }
                document.body.appendChild(confetti);

                confetti.style.left = Math.random() * (window.innerWidth - 60) + "px";
                confetti.style.top = Math.random() * (window.innerHeight - 60) + "px";
                confetti.style.transform = `rotate(${Math.random() * 60 - 30}deg)`;

                setTimeout(() => confetti.remove(), 2000);
            }
        }

        document.addEventListener("click", createConfetti);
    </script>
</body>
</html>
